<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if messages %}

{% for message in messages %}

{% if message.tags == 'error' %}
<div style="color: red">
    {{ message }}
</div>
{% endif %}

{% endfor %}

{% endif %}

<h1>Регистрация</h1>



<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
<button type="submit">Зарегистрироваться</button>
</form>

</body>
</html>
